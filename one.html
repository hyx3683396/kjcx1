<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- 图标样式 -->
    <link rel="stylesheet" href="css/iconfont.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 内容样式 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 导航页尾样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ONE内容样式 -->
    <link rel="stylesheet" href="css/one.css">
</head>

<body>
    <!-- 导航 -->
    <div class="daohang">
        <nav class="bx">
            <div class="ss">
                <form action="http://www.baidu.com" method="post">
                    <div class="ss-box">
                        <input type="text" class="ss-text" placeholder="请输入内容" />
                        <a href="http://www.baidu.com" class="ss-bot"><span class="iconfont">&#xe63d;</span></a>
                    </div>
                </form>
            </div>
            <div class="sp">
                <span>创新是第一生产力</span>
            </div>

            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">5G</a></li>
                <li><a href="">航天工程</a></li>
                <li><a href="">国家工程</a></li>
                <li><a href="">上午工程</a></li>
                <li><a href="">在线留言</a></li>
                <li><a href="">科技创新</a></li>
            </ul>

        </nav>
    </div>

    <!-- banner -->
    <div class="banner">
        <img src="img/banner.jpg" alt="">
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="bx main-conten">
            <div class="main-box">
                <p>航天工程</p>
                <h6>Aerospace Engineering</h6>
            </div>
            <div class="main-box">2</div>
            <div class="main-box">3</div>

        </div>

    </div>
    <div id="dingbu"></div>


    <button onclick="huoJian()" id="huojian" title="返回顶部"><img src="img/huojian.png"></button>

    <script>
        // 点击按钮，返回顶部
        function huoJian() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script src="js/index.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <!-- 导航栏特效 -->
    <script>
        window.addEventListener("scroll", () => {
            let daohang = document.querySelector('.daohang');
            daohang.classList.toggle('sticky', window.scrollY > 0);
        })
    </script>
</body>

</html>
